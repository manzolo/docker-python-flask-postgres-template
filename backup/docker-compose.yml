version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: flask_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-flask_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-flask_password}
      POSTGRES_DB: ${POSTGRES_DB:-flask_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flask_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: flask_app
    command: gunicorn --bind 0.0.0.0:5000 --workers 4 --reload run:app
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-flask_user}:${POSTGRES_PASSWORD:-flask_password}@db:5432/${POSTGRES_DB:-flask_db}
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  postgres_data: